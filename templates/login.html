{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <title>로그인 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        #password {
            width: 20%
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var flashMessage = "{{ get_flashed_messages() | join('\n') }}";
            if (flashMessage.trim() !== '') {
                alert(flashMessage);
            }
        });        
    </script>
</head>

<body>
    <h1>로그인</h1>
    <form method="post" action="/login">
        <label for="email">ID:</label>
        <input type="text" id="email" name="email" placeholder="email을 입력하세요" required><br><br>
        <label for="password">PW:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required><br><br>
        <input type="submit" value="Log In">
    </form>
    <p>계정이 없으신가요? <a href="/join">가입하기</a></p>
</body>

</html>
{% endblock %}
